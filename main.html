<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web M3sto</title>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Minecraftia', sans-serif;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-buttons {
            font-family: 'Minecraftia';
            display: flex;
            gap: 15px;
        }

        .button {
            background: rgba(200, 200, 200, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            background: rgba(150, 150, 150, 0.7);
        }

        .menu-panel {
            font-family: 'Minecraftia';
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 999;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            flex-direction: column;
            gap: 10px;
        }

        .menu-panel.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            margin: 100px auto;
            padding: 20px;
            max-width: 600px;
        }

        .content .youtube-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s;
        }

        .content .youtube-button:hover {
            background: rgba(230, 230, 230, 0.9);
        }

        .post {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
        }

        .post img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }

        .post-content {
            flex: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web M3sto</h1>
        <div class="nav-buttons">
            <button class="button" font-family="Minecraftia" onclick="window.location.href='m3sto.html'">M3sto</button>
            <button class="button" font-family="Minecraftia" onclick="window.location.href='projeler.html'">Projelerim</button>
            <button class="button" font-family="Minecraftia" onclick="window.location.href='kataloglar.html'">Kataloglar</button>
        </div>
        <div class="menu-icon" id="menuIcon">☰</div>
    </div>

    <div class="menu-panel" id="menuPanel">
         <h1></h1>
         <h1></h1>
        <button class="button" font-family="Minecraftia" onclick="window.location.href='m3sto.html'">M3sto</button>
        <button class="button" font-family="Minecraftia" onclick="window.location.href='projeler.html'">Projelerim</button>
        <button class="button" font-family="Minecraftia" onclick="window.location.href='kataloglar.html'">Kataloglar</button>
    </div>

    <div class="content">
        <a href="https://youtube.com/@m3sto?si=Zn6DX3_xQ0c1Inli" class="youtube-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="24">
            M3sto YouTube Channel
        </a>

        <div class="post">
            <img src="https://avatars.githubusercontent.com/u/184930157?v=4&size=256" alt="M3sto">
            <div class="post-content">
                <h2>M3sto </h2>
                <p>Sevgili okurlar ve takipçiler github sitemizin açılışını yaptık, yakında katalog eğitim dokümanları ve proje paylaşımları videoları gelecek sevgiler...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright M3sto 2025
    </div>
    <script src="config.js"></script>
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const menuPanel = document.getElementById('menuPanel');

        menuIcon.addEventListener('click', () => {
            if (menuPanel.classList.contains('active')) {
                menuPanel.classList.remove('active');
                menuIcon.textContent = '☰';
            } else {
                menuPanel.classList.add('active');
                menuIcon.textContent = '✖';
            }
        });

        // Kar Efekti
        const snowflakes = document.createElement('div');
        snowflakes.style.position = 'absolute';
        snowflakes.style.top = 0;
        snowflakes.style.left = 0;
        snowflakes.style.width = '100%';
        snowflakes.style.height = '100%';
        snowflakes.style.pointerEvents = 'none';
        snowflakes.style.overflow = 'hidden';
        document.body.appendChild(snowflakes);

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.style.position = 'absolute';
            snowflake.style.width = '10px';
            snowflake.style.height = '10px';
            snowflake.style.background = 'white';
            snowflake.style.borderRadius = '50%';
            snowflake.style.opacity = Math.random();
            snowflake.style.top = `${Math.random() * 100}%`;
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animation = `fall ${1 + Math.random() * 3}s linear infinite`;
            snowflakes.appendChild(snowflake);
        }

        const style = document.createElement('style');
        style.textContent = `
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
