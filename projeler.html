<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web M3sto</title>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Minecraftia', sans-serif;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            background: rgba(200, 200, 200, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            background: rgba(150, 150, 150, 0.7);
        }

        .menu-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 999;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            flex-direction: column;
            gap: 10px;
        }

        .menu-panel.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            margin: 100px auto;
            padding: 20px;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .button-container .button {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            padding: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.2s, background 0.3s;
        }

        .button-container .button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.7);
        }

        .button-container .button img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Modal için stil */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInModal 0.5s ease-in-out;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-overlay {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 id="headerTitle">Web M3sto</h1>
        <div class="nav-buttons">
            <button class="button" onclick="window.location.href='m3sto.html'">M3sto</button>
            <button class="button" onclick="window.location.href='projeler.html'">Projelerim</button>
            <button class="button" onclick="window.location.href='Gonderiler.html'">Gonderiler</button>
        </div>
        <div class="menu-icon" id="menuIcon">☰</div>
    </div>

    <div class="menu-panel" id="menuPanel">
        <h1></h1>
        <button class="button" onclick="window.location.href='m3sto.html'">M3sto</button>
        <button class="button" onclick="window.location.href='projeler.html'">Projelerim</button>
        <button class="button" onclick="window.location.href='Gonderiler.html'">Gonderiler</button>
    </div>

    <div class="content">
        <h2>Projeler</h2>
        <div class="button-container">
            <button class="button" onclick="navigateToArticle('OnionEncrypter')">
                <img src="onionicon.png" alt="onionicon">
                Onion Encrypter
            </button>
        </div>
    </div>

    <div class="footer">
        Copyright M3sto 2025
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage">Ana sayfaya yönlendiriliyorsunuz...</p>
        </div>
        <div class="modal-overlay" id="modalOverlay"></div>
    </div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const menuPanel = document.getElementById('menuPanel');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modalMessage');
        const modalOverlay = document.getElementById('modalOverlay');
        const headerTitle = document.getElementById('headerTitle');

        menuIcon.addEventListener('click', () => {
            if (menuPanel.classList.contains('active')) {
                menuPanel.classList.remove('active');
                menuIcon.textContent = '☰';
            } else {
                menuPanel.classList.add('active');
                menuIcon.textContent = '✖';
            }
        });

        // Ana sayfaya yönlendirme
        headerTitle.addEventListener('click', () => {
            showModal('Ana sayfaya yönlendiriliyorsunuz...', 'main.html');
        });

        // Makale yönlendirme
        function navigateToArticle(article) {
            showModal(`Makale'ye yönlendiriliyorsunuz...`, `${article}.html`);
        }

        // Modal gösterme fonksiyonu
        function showModal(message, url) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
            modalOverlay.style.display = 'block';  // karartma efekti kaldırıldı
            setTimeout(() => {
                window.location.href = url;
            }, 2000); // 2 saniye sonra yönlendirir
        }

        // Modal kapatma
        function closeModal() {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
        }

        // Kar Efekti
        const snowflakes = document.createElement('div');
        snowflakes.style.position = 'absolute';
        snowflakes.style.top = 0;
        snowflakes.style.left = 0;
        snowflakes.style.width = '100%';
        snowflakes.style.height = '100%';
        snowflakes.style.pointerEvents = 'none';
        snowflakes.style.overflow = 'hidden';
        document.body.appendChild(snowflakes);

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.style.position = 'absolute';
            snowflake.style.width = '10px';
            snowflake.style.height = '10px';
            snowflake.style.background = 'white';
            snowflake.style.borderRadius = '50%';
            snowflake.style.opacity = Math.random();
            snowflake.style.top = `${Math.random() * 100}%`;
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animation = `fall ${3 + Math.random() * 5}s linear infinite`;
            snowflakes.appendChild(snowflake);
        }

        const style = document.createElement('style');

        style.textContent = `
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
