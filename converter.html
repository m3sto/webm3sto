<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background File Converter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px) brightness(0.8);
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .converter-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .custom-file-input {
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            background: #0078d7;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }

        .custom-file-input:hover {
            background: #005fa3;
        }

        .select-format {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        .convert-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .convert-btn:hover {
            background: #005fa3;
            transform: scale(1.05);
        }

        .download-btn {
            display: none;
            margin-top: 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Kırılma efekti */
        @keyframes crackEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .crack-animation {
            animation: crackEffect 1s forwards;
        }

        /* Mobil uyumlu stil */
        @media (max-width: 768px) {
            .converter-container {
                width: 90%;
                padding: 15px 30px;
            }

            .header {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 14px;
            }

            .converter-container {
                width: 90%;
                padding: 10px 20px;
            }

            .convert-btn, .download-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="header" onclick="startCrackEffect(event)">
        <img src="Back.png" alt="Back Icon">
        <span>webm3sto</span>
    </a>
    <div class="blur-overlay"></div>
    <div class="converter-container">
        <h1>File Converter</h1>
        <label for="fileInput" class="custom-file-input">Choose File</label>
        <input type="file" id="fileInput" style="display:none;">
        <select class="select-format" id="formatSelect">
            <option value="png">Convert to PNG</option>
            <option value="jpg">Convert to JPG</option>
            <option value="ico">Convert to ICO</option>
        </select>
        <button class="convert-btn" id="convertBtn">Convert</button>
        <a class="download-btn" id="downloadBtn" download>Download</a>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const label = document.querySelector('label[for="fileInput"]');
            label.textContent = this.files[0] ? this.files[0].name : 'Choose File';
        });

        document.getElementById('convertBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('formatSelect');
            const downloadBtn = document.getElementById('downloadBtn');

            if (fileInput.files.length === 0) {
                alert('Please select a file to convert.');
                return;
            }

            const file = fileInput.files[0];
            const format = formatSelect.value;
            const reader = new FileReader();

            reader.onload = function(event) {
                const canvas = document.createElement('canvas');
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let convertedDataUrl;
                    if (format === 'png') {
                        convertedDataUrl = canvas.toDataURL('image/png');
                    } else if (format === 'jpg') {
                        convertedDataUrl = canvas.toDataURL('image/jpeg');
                    } else if (format === 'ico') {
                        convertedDataUrl = createIco(canvas);
                    }

                    downloadBtn.href = convertedDataUrl;
                    downloadBtn.download = `converted.${format}`;
                    downloadBtn.style.display = 'inline-block';
                };
            };

            reader.readAsDataURL(file);
        });

        function createIco(canvas) {
            const sizes = [16, 32, 64, 128, 256];
            const images = sizes.map(size => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = size;
                tempCanvas.height = size;
                const ctx = tempCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0, size, size);
                return tempCanvas.toDataURL('image/png');
            });

            // Combine images into an ICO file (requires external library or custom implementation)
            alert('ICO conversion with multiple sizes not fully implemented in this demo.');
            return images[0]; // Return the first size as a placeholder
        }

        function startCrackEffect(event) {
            event.preventDefault(); // Engelleme, sayfa yenilemesini
            const header = document.querySelector('.header');
            header.classList.add('crack-animation');
            setTimeout(() => {
                window.location.href = event.target.closest('a').href;
            }, 1000); // Kırılma efekti tamamlandıktan sonra yönlendirme
        }
    </script>
</body>
</html>
