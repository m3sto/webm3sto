<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3sto Web Panel</title>

    <!-- Fontu yerel dosyadan ekleyin -->
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Arka plan rengi beyaz */
            font-family: 'Minecraftia', sans-serif; /* Font ayarı */
            text-align: center; /* Metin ortalamak için */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100px; /* Yüklenme animasyonu için boyut */
            height: auto;
            margin-bottom: 20px; /* Mesaj ile animasyon arasında boşluk */
        }

        h1 {
            margin: 0; /* Başlık için margin ayarı */
        }

        h2 {
            margin-top: 10px; /* Yönlendirme mesajı için margin ayarı */
        }
    </style>
    
    <script src="config.js"></script>
    <script>
        window.onload = function() {
            // Bakım modunu kontrol et
            if (maintenanceMode == true) {
                // Bakım modunda ise bakım.html'e yönlendir
                setTimeout(() => {
                    window.location.href = "bakim.html";
                }, 4000); // 4 saniye bekle
            } else {
                // Aksi takdirde config dosyasındaki sayfaya yönlendir
                const pageToNavigate = config;
                setTimeout(() => {
                    window.location.href = pageToNavigate;
                }, 4000); // 4 saniye bekle
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>M3sto Web Panel</h1>
        <h2>Yönlendiriliyorsunuz...</h2>
        <img src="ld.gif" alt="Yükleniyor"> <!-- Yüklenme animasyonu için ld.gif kullanıldı -->
        
    </div>
</body>
</html>
